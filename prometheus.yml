global:
  # Optimize scrape intervals for performance
  scrape_interval: 30s      # Reduced from 60s for more granular data
  evaluation_interval: 30s   # Match scrape interval
  # Reduce timeout to fail fast
  scrape_timeout: 10s
  # Enable query log for performance analysis
  query_log_file: /prometheus/query.log
  # External labels for federation (if needed)
  external_labels:
    cluster: 'docaiche'
    environment: 'production'

# Remote write configuration for VictoriaMetrics
remote_write:
  - url: http://victoriametrics:8428/api/v1/write
    queue_config:
      capacity: 10000
      max_shards: 30
      min_shards: 1
      max_samples_per_send: 5000
      batch_send_deadline: 5s
      min_backoff: 30ms
      max_backoff: 100ms

# Remote read configuration for VictoriaMetrics
remote_read:
  - url: http://victoriametrics:8428/api/v1/read
    read_recent: true

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []  # Add alertmanager endpoint here if available

# Load rules once and periodically evaluate them
rule_files:
  - "prometheus-alerts.yml"
  - "prometheus-recording-rules.yml"

scrape_configs:
    
  # Node exporter with optimizations
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    # Less frequent scraping for system metrics
    scrape_interval: 30s
    # Drop high-cardinality metrics
    metric_relabel_configs:
      # Keep essential node metrics
      - source_labels: [__name__]
        regex: 'node_(cpu_seconds_total|memory_.*|filesystem_.*|load.*|disk_.*|network_.*)'
        action: keep
      # Drop detailed disk metrics for non-critical paths
      - source_labels: [__name__, mountpoint]
        regex: 'node_filesystem.*;(/sys|/proc|/dev|/run).*'
        action: drop
      
  # Redis exporter with focused metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 30s
    metric_relabel_configs:
      # Keep only essential Redis metrics
      - source_labels: [__name__]
        regex: 'redis_(connected_clients|used_memory|commands_total|keyspace_hits|keyspace_misses|evicted_keys|expired_keys).*'
        action: keep

  # PostgreSQL exporter with focused metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    metric_relabel_configs:
      # Keep only essential PostgreSQL metrics
      - source_labels: [__name__]
        regex: 'pg_(up|stat_database_.*|locks_count|connections|database_size_bytes).*'
        action: keep
      
  # Loki metrics - less frequent
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
    metrics_path: /metrics
    scrape_interval: 60s  # Loki metrics change less frequently
    
  # Grafana metrics - less frequent
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: /metrics
    scrape_interval: 60s
    
  # Weaviate metrics with optimization
  - job_name: 'weaviate'
    static_configs:
      - targets: ['weaviate:2112']
    metrics_path: /metrics
    scrape_interval: 30s
    # Allow all Weaviate metrics for now
    # metric_relabel_configs:
    #   # Focus on key Weaviate metrics
    #   - source_labels: [__name__]
    #     regex: 'weaviate_(objects_total|queries_total|query_duration_seconds|imports_total|batch_operations_total).*'
    #     action: keep

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    metric_relabel_configs:
      # Keep only essential Prometheus metrics
      - source_labels: [__name__]
        regex: 'prometheus_(tsdb_.*|rule_.*|http_requests_total|query_duration_seconds).*'
        action: keep

  # Admin UI
  - job_name: 'admin-ui'
    static_configs:
      - targets: ['admin-ui:3000']
    metrics_path: /api/metrics
    scrape_interval: 30s

  # API
  - job_name: 'api'
    static_configs:
      - targets: ['api:4000']
    metrics_path: /metrics
    scrape_interval: 30s


  # Traefik
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: /metrics
    scrape_interval: 30s

  # Promtail
  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
    metrics_path: /metrics
    scrape_interval: 30s

  # cAdvisor for container metrics
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: /metrics
    scrape_interval: 30s
    metric_relabel_configs:
      # Keep only essential container metrics
      - source_labels: [__name__]
        regex: 'container_(cpu_usage_seconds_total|memory_usage_bytes|network_receive_bytes_total|network_transmit_bytes_total|fs_usage_bytes|fs_limit_bytes|spec_cpu_quota|spec_memory_limit_bytes|last_seen).*'
        action: keep