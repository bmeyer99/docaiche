# Logrotate configuration for monitoring maintenance logs

/var/log/monitoring-maintenance/*.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
    postrotate
        # Signal any processes that might be writing to logs
        pkill -HUP -f maintenance-scheduler || true
    endscript
}

/var/log/monitoring-maintenance/metrics/*.json {
    weekly
    rotate 12
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
}

/var/log/monitoring-maintenance/health.log {
    size 100M
    rotate 5
    compress
    delaycompress
    missingok
    notifempty
    create 0644 root root
}