# Automated Maintenance Schedule for Monitoring Stack
# Add this to your system crontab or Docker container cron

# Daily maintenance at 2:00 AM
0 2 * * * /monitoring/maintenance/maintenance-scheduler.sh daily >> /var/log/monitoring-maintenance/cron.log 2>&1

# Weekly maintenance every Sunday at 3:00 AM
0 3 * * 0 /monitoring/maintenance/maintenance-scheduler.sh weekly >> /var/log/monitoring-maintenance/cron.log 2>&1

# Monthly maintenance on the 1st of each month at 4:00 AM
0 4 1 * * /monitoring/maintenance/maintenance-scheduler.sh monthly >> /var/log/monitoring-maintenance/cron.log 2>&1

# Quick health check every 5 minutes
*/5 * * * * /monitoring/maintenance/health-check.sh >> /var/log/monitoring-maintenance/health.log 2>&1

# Performance metrics collection every hour
0 * * * * /monitoring/maintenance/collect-metrics.sh >> /var/log/monitoring-maintenance/metrics.log 2>&1

# Log rotation
0 0 * * * /usr/sbin/logrotate /monitoring/maintenance/logrotate.conf